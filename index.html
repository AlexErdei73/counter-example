<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Counter Example</title>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Counter Example</h1>
      <div id="display">
        <div class="counters">Counters: <output></output></div>
        <div class="sum">Sum: <output></output></div>
      </div>
    </header>

    <main>
      <div id="counters-container">
        <div id="button-container">
          <button id="new-counter">New counter</button>
        </div>
      </div>
    </main>

    <template>
      <div class="counter">
        <div class="value">Value: <output></output></div>
        <div class="increment">Increment: <output></output></div>
        <label>
          Increment:
          <input type="number" class="increment" id="inc" />
        </label>
        <button type="button" class="count">Count</button>
        <button tyle="button" class="delete" area-labelledby="tac">X</button>
        <span id="tac" hidden>Delete</span>
      </div>
    </template>
  </body>
</html>
