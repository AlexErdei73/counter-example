<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <title>Counter Example</title>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <h1>Counter Example</h1>

    <div id="counters-container">
      <button id="new-counter">New counter</button>
    </div>

    <template>
      <div class="counter">
        <h2 class="value"></h2>
        <h2 class="increment"></h2>
        <input type="number" class="increment" />
        <br />
        <button type="button" class="count">Count</button>
        <button tyle="button" class="delete">Delete</button>
      </div>
    </template>
  </body>
</html>
